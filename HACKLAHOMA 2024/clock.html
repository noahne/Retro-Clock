<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Digital Clock</title>
    <link rel="stylesheet" href="clock.css" />
    <link rel="stylesheet" href="dropdown.css" /> <!-- New CSS file for dropdown -->
    <link rel="stylesheet" href="countdown.css" />
    <!-- Link to your bubble styles -->
    <link rel="stylesheet" href="text_bubble.css" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Press+Start+2P">
</head>
<body>
    <!-- Dropdown menu -->
    <div class="dropdown">
        <button class="dropbtn">Menu</button>
        <div class="dropdown-content">
            <a href="#">Login/Signup</a>
            <a href="#" id="timer-option">Timer</a>
            <a href="chatbox.html" target="_blank">RetroLearn</a>
        </div>
    </div>

     <!-- Bubble -->
     <!-- Bubble -->
    <div class="bubble">
        Hello! This will pop up a random retro song!
    </div>

    <!-- JavaScript -->
    <script>
        fetch('/get_music_data') // assuming you expose the data via this endpoint
            .then(response => response.json())
            .then(data => {
                document.getElementById('line1').textContent = data.artist + ' - ' + data.song;
                document.getElementById('line2').textContent = data.genre + ' (' + data.year + ')';
            })
            .catch(error => console.error('Error fetching music data:', error));
    </script>

    <h1>RETROLearn</h1>
    <div class="clock-image">
        <img src="clock.png" alt="Alarm Clock">
    </div>
    <div class="clock" id="clock">
        <div id="hour"></div>
        <span>:</span>
        <div id="minute"></div>
        <span>:</span>
        <div id="seconds"></div>
    </div>
    <div class="countdown-input" id="countdown-section" style="display: none;">
        <input type="number" id="countdown-hours" placeholder="Hours">
        <span>:</span>
        <input type="number" id="countdown-minutes" placeholder="Min">
        <span>:</span>
        <input type="number" id="countdown-seconds" placeholder="Sec">
        <button id="start-countdown-button">Start Countdown</button>
    </div>
    <!-- Include JavaScript files at the end for better page load performance -->
    <script src="clock1.js"></script>
    <script src="countdown.js"></script>
</body>
</html>
